<script>
const wraps = [...document.querySelectorAll('.wrap')];
const burger = document.querySelector('.burger');
const menu = document.querySelector('.menu');
const menuWraps = [...document.querySelectorAll('.menu-wrap')];

  
  burger.addEventListener('click',() => {
      burger.classList.toggle('toggle');
  });       

  function init(){
      document.body.style.height = `${content.getBoundingClientRect().height}px`;
  }
  window.addEventListener('resize', init);
  burger.addEventListener('click', toggleMenu)

  function displayWraps(){
      wraps.forEach((wrap, idx) => {
          setTimeout(() => {
              wrap.classList.add('active');
          }, (idx + 1) * 50)
      })
  }

  function toggleMenu(){
      if(menu.classList.contains('active')){
          burger.classList.remove('active');
          toggleMenuWraps(false);
          setTimeout(() => {
              menu.classList.remove('active')
          }, 300)
          setTimeout(() => {
              toggleWraps(true);
          }, 300)
      }else{
          burger.classList.add('active');
          toggleWraps(false);
          setTimeout(() => {
              menu.classList.add('active')
          }, 300)
          setTimeout(() => {
              toggleMenuWraps(true);
          }, 300)
      }
  }

  function toggleWraps(active){
      wraps.forEach(wrap => {
          toggleWrap(wrap, active);
      })
  }

  function toggleMenuWraps(active){
      menuWraps.forEach(wrap => {
          toggleWrap(wrap, active);
      })
  }

  function toggleWrap(wrap, active){
      setTimeout(() => {
          if(active){
              wrap.classList.add('active');
          }else{
              wrap.classList.remove('active');
          }
      })
}

window.onscroll = function() {scrollFunction()};
function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    
    document.getElementById("main-shopnav").style.background = "#501e27";
  } else {
   
    document.getElementById("main-shopnav").style.background = "none";
  }
}
</script>
