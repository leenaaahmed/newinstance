<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Peer Assessment</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color: black;
        }

        @font-face {
            font-family: carmen-sans;
            src: url(./regularfont.otf)
        }  
    
        .h1 h2 h3 h4{
            color: white;
        }
    
        #navbar{
            width: 100%;
            height: 10vh;
            background-color: black;
            padding-top: 0.7em;
            padding-left: 2em;
        }
    
        .navlist{
            width: 100;
            overflow: hidden;
            display: inline-flex;
        }
    
        .navlist ul{
            display: inline-flex;
            list-style: none; 
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
        }

        .navlist ul li{
            list-style: none;
        }
    
        .navlist ul li a:hover {
            color: rgb(230, 48, 78);
            font-weight: 800;
        }
    
        
        .navlist .icon {
             display: none;
        }
    
        .logo{
            position: relative; 
        }

        .navigator{
            position: absolute;
            top: 0;
            right: 0;
            margin-top: 1em;
            margin-right: 1em;
            border-radius: 17px;
            background-color: transparent;
            border: solid 1px rgb(230, 48, 78);
            color: #f2f2f2;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        .navigator:hover{
            color: rgb(230, 48, 78);
            font-weight: 800;
        }

        @media screen and (max-width: 600px) {
            .navlist a:not(:first-child) {display: none;}
            .navlist a.icon {
            float: right;
            display: block;
        }
        }

        @media screen and (max-width: 600px) {
            .navlist.responsive {position: relative;}
            .navlist.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }

            .navlist.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

    </style>
    
</head>
<body>

    <section id = navbar>
        <div class="navlist" id="mynav">
            <ul> 
                <div class="logo"><a>NEW INSTANCE</a></div>
                <li><a>|</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <button class="navigator"><a href="/student_or_professor">Log In</a></button>
        </div>
    </section>

    <script>
        function myFunction() {
          var x = document.getElementById("mynav");
          if (x.className === "navlist") {
            x.className += " responsive";
          } else {
            x.className = "navlist";
          }
        }
    </script>

{% block content %}

{% endblock %}


</body>
</html>
