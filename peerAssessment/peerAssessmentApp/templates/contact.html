{% extends 'base.html' %}
{% block content %}
<head>
    <style>
         * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        }
        @font-face {
            font-family: carmen-sans;
            src: url(./regularfont.otf)
        }
        #navbar{
        width: 100%;
        height: 10vh;
        background-color: black;
        padding-top: 0.7em;
        padding-left: 2em;
    }

    .navlist{
        width: 100;
        overflow: hidden;
    }
    .navlist a{
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    .navlist a:hover {
        color: red;
    }
    .navlist a.active {
        color: red;
    }
    .navlist .icon {
         display: none;
    }
    .logo{
        position: relative;
    }
    h1{
        color:red;
        text-align: center;
        text-shadow: 2ex;
    }
    p{
        color:white;
        font-size: medium;
        text-align: center;
        line-height: 5ex;
        margin-left: 7ex;
        margin-right: 7ex;
    }

    .from-group{
        position: relative;
        color:white;
        display: grid;
        justify-content: center;
        margin-left: 5em;
    }

    input[type=first_name] {
        position: relative;
        display: block;
        width: 100%;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid red;
        border-radius: 4px;
    }
    input[type=last_name] {
        position: relative;
        display: block;
        width: 100%;
        padding: 12px 20px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 2px solid red;
        border-radius: 4px;
    }
    </style>
</head>
<body>
    <h1>Contact New Instance</h1>
    <p>If you have any questions or concerns about the software contact us. Your feedback is important to us.</p>
    <div>
		<form method="post" class="form-group">
        {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
