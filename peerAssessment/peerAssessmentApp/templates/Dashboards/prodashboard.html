{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% csrf_token %}
{% block content %}
<head>
    <style>
         * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

    @font-face {
        font-family: carmen-sans;
        src: url(./regularfont.otf)
    }

    .h1 h2 h3 h4 a{
        color: white;
    }

    #navbar{
        width: 100%;
        height: 10vh;
        background-color: black;
        padding-top: 0.7em;
        padding-left: 2em;
    }

    .navlist{
        width: 100;
        overflow: hidden;
    }

    .navlist a{
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .navlist a:hover {
        color: red;
    }

    .navlist a.active {
        color: red;
    }

    .navlist .icon {
         display: none;
    }

    .logo{
        position: relative;
    }
       p {
           color: white;
       }
       .btn-success{
        display: block;
            margin-top: 1em;
            position: relative;
            margin-right: 1em;
            border-radius: 17px;
            background-color: transparent;
            border: solid 1px rgb(230, 48, 78);
            color: white;
            text-align: center;
            padding: 23px;
            text-decoration: none;
            font-size: 16px;
            display: inline;
       }
       .btn-success:hover{
        color: rgb(230, 48, 78);
        font-weight: 800;
        background-color: transparent;
        border: solid 1px rgb(230, 48, 78);
    }
       #navbar{
        width: 100%;
        height: 10vh;
        background-color: black;
        padding-top: 0.7em;
        padding-left: 2em;
    }
    .from-group{
        position: relative;
        color:white;
        display: block;
        justify-content: space-between;
        margin-left: 5em;
    }

    </style>
</head>

<div class ="form-container" style ="margin-left: 5em;">
<p> Hello Professor: {{request.user.username}}: </p>
<br> </br> 
<div class = "form-container" style ="margin-left: 5em;">
    {% csrf_token %}
    <a href = "/add_course" style="color: rgb(230, 48, 78);"><button type="submit" class="btn-success" >Create a Course</a></button>
    <a href = "/add_professor" style="color: rgb(230, 48, 78);"><button type ="submit" class="btn-success" >Assign Yourself to a Course</a></button>
</div>
{% endblock %}
