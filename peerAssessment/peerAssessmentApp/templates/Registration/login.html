{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<head>
    <style>
         * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

    @font-face {
        font-family: carmen-sans;
        src: url(./regularfont.otf)
    }

    .h1 h2 h3 h4 a{
        color: white;
    }

    #navbar{
        width: 100%;
        height: 10vh;
        background-color: black;
        padding-top: 0.7em;
        padding-left: 2em;
    }

    .navlist{
        width: 100;
        overflow: hidden;
    }

    .navlist a{
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .navlist a:hover {
        color: red;
    }

    .navlist a.active {
        color: red;
    }

    .navlist .icon {
         display: none;
    }

    .logo{
        position: relative;
    }
       p {
           color: white;
       }
       .btn-success{
        display: block;
            margin-top: 1em;
            position: relative;
            margin-right: 1em;
            border-radius: 17px;
            background-color: transparent;
            border: solid 1px rgb(230, 48, 78);
            color: white;
            text-align: center;
            padding: 23px;
            text-decoration: none;
            font-size: 16px;
       }
       .btn-success:hover{
        color: rgb(230, 48, 78);
        font-weight: 800;
        background-color: transparent;
        border: solid 1px rgb(230, 48, 78);
    }
       #navbar{
        width: 100%;
        height: 10vh;
        background-color: black;
        padding-top: 0.7em;
        padding-left: 2em;
    }
    .from-group{
        position: relative;
        color:white;
        display: block;
        margin-left: 5em;
    }
    input[type=text] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid red;
        border-radius: 4px;
    }
    input[type=password] {
        width: 50%;
        padding: 12px 20px;
        margin: 20px 0;
        box-sizing: border-box;
        border: 2px solid red;
        border-radius: 4px;
    }
    .btn-success{
            display: block;
            position: relative;
            margin-top: 1em;
            margin-right: 1em;
            border-radius: 17px;
            background-color: transparent;
            border: solid 1px rgb(230, 48, 78);
            color: #f2f2f2;
            text-align: center;
            padding: 23px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-success:hover{
            color: rgb(230, 48, 78);
            font-weight: 800;
        }

    </style>
</head>


<form method="post" class ="from-group" style="display: block">
    {% csrf_token %}
    {{ form }}
    <p> Don't have account? create one <a href = "/signup" style="color: rgb(230, 48, 78);"> here</a></p>
    <button type="submit" class="btn-success" >Login </button>
</form>


{% endblock %}
